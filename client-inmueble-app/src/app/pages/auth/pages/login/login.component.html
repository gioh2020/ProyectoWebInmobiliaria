<app-spinner *ngIf="loading$ | async"></app-spinner>

<section fxLayoutAlign="center">
    <mat-card>
        <form action="" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm"
            (ngSubmit)="loginUsuario(f)">

            <mat-form-field>
                <mat-label>Ingrese E-Mail</mat-label>
                <input type="email" matInput placeholder="Email" name="email" ngModel required>
                <mat-error>
                    Debe ingresar un Email
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Ingrese password</mat-label>
                <input type="password" matInput placeholder="Password" name="password" ngModel required>
                <mat-error>Debe ingresar un password
                </mat-error>
            </mat-form-field>

            <button mat-raised-button color="purple" type="submit">Enviar</button>


        </form>
    </mat-card>
</section>
